<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-image">
          <img
            src="./images/image-equilibrium.jpg"
            alt="image of a square crystal"
          />
          <div class="img-overlay">
            <img src="./images/icon-view.svg" alt="icon of an eye" />
          </div>
        </div>
        <div class="text">
          <h1 class="title">Equilibrium #3429</h1>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="content">
          <div class="info">
            <div class="price-holder">
              <img
                src="/images/icon-ethereum.svg"
                alt="icon of crypto currency ethereum"
              />
              <p class="price">0.041 ETH</p>
            </div>
            <div class="time-holder">
              <img src="./images/icon-clock.svg" alt="icon of a clock" />
              <p class="time">3 days left</p>
            </div>
          </div>
          <div class="spacer"></div>
          <div class="author-holder">
            <img
              src="./images/image-avatar.png"
              alt="avatar of the author Jules Wyvern"
            />
            <p class="author">Creation of <a>Jules Wyvern</a></p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.github.com/domidebogdan">Domide Bogdan</a>.
      </div>
    </main>
  </body>
</html>
